<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cineflix - Bootstrap Dark Theme</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'DM Sans', sans-serif;
      background-color: #121212;
      color: #ffffff;
    }

    .navbar {
      background-color: #1e1e1e;
    }

    .navbar-brand {
      font-weight: bold;
      color: #f39c12;
    }

    .navbar-brand:hover {
      color: #ffffff;
    }

    .card {
      background-color: #1e1e1e;
      border: none;
    }

    .card img {
      border-radius: 5px;
    }

    .card-title, .card-text {
      color: #ffffff;
    }

    .dropdown-menu {
      background-color: #1e1e1e;
    }

    .dropdown-item {
      color: #ffffff;
    }

    .dropdown-item:hover {
      background-color: #f39c12;
      color: #121212;
    }

    .search-bar {
      background-color: #1e1e1e;
      border: 1px solid #333;
      color: #ffffff;
    }

    .btn-search {
      background-color: #f39c12;
      color: #121212;
      border: none;
    }

    .btn-search:hover {
      background-color: #ffffff;
      color: #f39c12;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">CineFlix</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Series</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Movies</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Kids</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>New Movies</h2>
      <div class="d-flex">
        <input type="text" class="form-control search-bar me-2" placeholder="Search Movie">
        <button class="btn btn-search">Search</button>
      </div>
    </div>

    <div class="row row-cols-1 row-cols-md-4 g-4">
      <div class="col">
        <div class="card">
          <img src="https://via.placeholder.com/150x200" class="card-img-top" alt="Movie">
          <div class="card-body">
            <h5 class="card-title">Guy Ritchie's The Covenant</h5>
            <p class="card-text">2023, Action, War, 2h 30m</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img src="https://via.placeholder.com/150x200" class="card-img-top" alt="Movie">
          <div class="card-body">
            <h5 class="card-title">John Wick: Chapter 4</h5>
            <p class="card-text">2023, Action, Crime, Thriller</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img src="https://via.placeholder.com/150x200" class="card-img-top" alt="Movie">
          <div class="card-body">
            <h5 class="card-title">{{name }}</h5>
            <p class="card-text">2023, Action, Drama, War</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img src="https://via.placeholder.com/150x200" class="card-img-top" alt="Movie">
          <div class="card-body">
            <h5 class="card-title">Magic Mike: Last Dance</h5>
            <p class="card-text">2023, Comedy, Drama</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
