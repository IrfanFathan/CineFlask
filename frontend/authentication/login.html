<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Inter';
    }

    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    .social-btns a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .social-btns svg {
      width: 20px;
      height: 20px;
    }

    .small-text {
      font-size: 0.85rem;
    }
  </style>
</head>

<body style="font-family: Inter;">
  <div class="card p-4 col-11 col-sm-8 col-md-6 col-lg-5">
    <div class="text-center mb-4">
    <b>  <h1 class="h3  mb-2">ðŸ‘‹ Welcome back!</h1></b>
      <p class="small-text text-muted">Let's build something great</p>
    </div>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password">
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="keepLoggedIn">
        <label class="form-check-label small-text" for="keepLoggedIn">Keep me logged in</label>
      </div>
      <button type="submit" class="btn btn-primary w-100 mb-3">Sign in</button>
    </form>
    
  
    <div class="text-center mt-3 small-text">
      <a href="#" class="text-primary">Forgot password?</a>
    </div>
    <div class="text-center mt-2 small-text">
      Don't have an account? <a href="#" class="text-primary">Sign up</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
